<div style="width:100%;height:100%">
    <div class="leftPanel2" data-dojo-attach-point="leftContainer">
        <div style=" width:100%;height:50%;padding-top:5px;border-bottom: dashed 1px #888">
            <div class="frameLabel">基础信息<span title="获取pageId到剪切板" style="cursor:pointer;" class="fa fa-info-circle" data-dojo-attach-event="click:_getPageId"></span></div>
            <div style="float: left;width: 100%">
                <div style="padding-top: 5px;text-align: center;vertical-align: middle;height: 40px;padding-left: 5px">
                    <div style="float: left;font-size: 12px;padding-top: 5px;width: 40px">名称:</div>
                    <input type="text" class="form-control" value="" data-dojo-attach-point="nameNode" data-dojo-attach-event="onkeyup: _onKeyUp,onfocus:_onFocus" style="float: left;width: 140px;padding: 0px;height: 25px"/>
                </div>
                <div style="padding-top: 5px;text-align: left;vertical-align: middle;height: 40px;padding-left: 5px">
                    <div style="float: left;font-size: 12px;padding-top: 5px;width: 40px"> </div>
                    <label style="font-size:13px;font-weight:normal"> <input data-dojo-attach-point="pageVisNode" type="checkbox" checked>在应用中是否可见</label>
                </div>

                <div style="padding-top: 5px;text-align: center;vertical-align: middle;height: 200px;padding-left: 5px">
                    <div style="float: left;font-size: 12px;padding-top: 5px;width: 40px">描述:</div>
                    <textarea class="form-control"  value="描述说明信息" data-dojo-attach-point="ctNode" rows="6" style="float: left;width: 140px;padding: 5px"></textarea>
                </div>

            </div>
        </div>
        <div style=" width:100%;height:50%;padding-top:5px">
            <div class="frameLabel">页面布局</div>

            <div class="layoutIcon">
                <img src="base/images/admin/layout/FloatLayout.png" style="width: 132px;height:84px" data-dojo-attach-point="layoutImg" title="这是一种浮动的布局">
            </div>

            <div style="padding-left:25%;padding-top: 20px;float:left">
                <button type="button"   class="btn btn-primary" style="width: 80px" data-dojo-attach-event="click:_savePage">保存</button>
            </div>

        </div>
    </div>
    <div class="mainPanel2" data-dojo-attach-point="mainContainer">
        <div style="float: left;width: 100%;height:100%;" data-dojo-attach-point="contentDiv">

        </div>
    </div>
    <div class="rightPanel2" data-dojo-attach-point="rightContainer">
        <div style="float: left;width: 100%;height:100%;" data-dojo-attach-point="rightContentDiv">

        </div>
    </div>
</div>
